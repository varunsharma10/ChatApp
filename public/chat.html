<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar"> 

        </div>

        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
        
           

            <div class="compose">
                <form id="message-form">
                    <input type="text" style="border-radius: 25px;" name="message" placeholder="Please enter a message" required autocomplete="off">
                   <!--<button id="btn" value="Submit">Send</button>--> 
                   <button id="btn" value="Submit" style="font-size:24px ; border-radius: 25px;"><i class="fa fa-send-o"></i></button>
                </form>
                <button style="border-radius: 25px;" id="sendLocation">Send Location</button>

            </div>
        
            

        </div>

    </div>


 

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>

            <p>{{message}}</p>
        </div>
    </script>

    <script id="locationMessage-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{location}}" target="_blank">{{username}}'s current Location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="list-title">In Channel</h2>
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Online Users</h3>
        <ul class="users" >
            {{#users}}
                <li>{{username}}</li>  
            {{/users}}
        </ul>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    
</body>
</html>
